<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Students Mangemnets System</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
<style>
    .table-dark {
      background-color: rgb(255, 0, 128); /* Set the background color to purple */
      color: white; /* Set the text color to white or any contrasting color */
    }
    
     
  </style>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark navbar-orange">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Students Mangements System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Students Mangements System</a>
      </li>
    </ul>
  </div>
</nav>
   <div class ="container">
	   <div class ="row">
		  <h1>List Students</h1>
		  </div>
		  <div class ="row">
			  <div class ="col-lg-3">
				  <a th:href="@{/students/new}" class ="btn btn-primary btn-sm mb-3">Add Students</a>
				  
			  </div> 
		  <table class="table table-striped table -bordered">
			  
			  <thead class="table-dark">
				  <tr> 
					  <th> Students First Name</th>
					  <th> Students Last Name</th>
					  <th> Students Email </th>
					  <th> Students Mobile No</th>
					  <th> Students Actions</th>
					  
				  </tr>
			  </thead>
			  <tbody>
				  <tr th:each="students:${students}">
					  <td th:text="${students.firstName}"></td>
					   <td th:text="${students.lastName}"></td>
					    <td th:text="${students.email}"></td>
				         <td th:text="${students.mobileNo}"></td>
				         <td>
							<a th:href="@{/students/edit/{id}(id=${students.id})}"
							class="btn btn-primary">Update</a> 
							
							<a th:href="@{/students/{id}(id=${students.id})}"
							class="btn btn-danger">Delete</a>
							
							
						 </td>
				  </tr>
				  
			  </tbody>
		  </table>
	   </div>
   </div>
</body>
</html>
